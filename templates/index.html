<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digits Recongnizer AI</title>
</head>

<body>
  <section id="prediction-section">
    <article id="input-area" class="area">
      <canvas id="image-canvas" style="display: none;"></canvas>
      <input type="file" id="image-input" name="image-input" accept="image/*">

      <button id="predict-btn" type="button">Predict</button>
      <button id="clear-btn" type="button">Clear</button>
    </article>

    <article id="output-area" class="area">
      <h3 id="digit-confidence-label">Digit:</label>
    </article>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
  <script src="{{js_script}}" type="text/javascript"></script>
</body>

</html>
